<!DOCTYPE html>
<html lang="zh-CN" style="height:100%;overflow: hidden">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KuduPlus</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/react/react-dom.js"></script>
  </head>
  <body onselectstart="return false;" style="height:100%;">
    
    <div class="mainBody" >

      <div class="headPart" id="headPart" style="max-height: 23px;"></div>

      <div class="iconPart" id="iconPart">
        <div class="iconItem connectBtn">
          <span class="glyphicon glyphicon-send" aria-hidden="true"></span> 
          <div class="iconFont">连接</div>
        </div>

        <div class="iconItem editBtn">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
          <div class="iconFont">编辑</div>
        </div>

        <div class="iconItem closeBtn">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> 
          <div class="iconFont">关闭</div>
        </div>

        <div class="iconItem refreshBtn"> 
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 
          <div class="iconFont">刷新</div>
        </div>

        
      </div>

      <div class="listPart" id="listPart">
        
      </div>
      
      <div class="footer">
        <div class="footerInfo"><span id="connectNum">0</span>个连接</div>
        <div class="version">v0.0.1</div>
      </div>

    </div>

    <!--自定义连接列表右键菜单-->
    <div id="menu">
      <div class="menu connectBtn"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> &nbsp;&nbsp;连接</div>
      <div class="menu editBtn"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> &nbsp;&nbsp;编辑</div>
      <div class="menu closeBtn"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp;&nbsp;关闭</div>
      <div class="menu deleteBtn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> &nbsp;&nbsp;删除</div>
      <div class="menu refreshBtn"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> &nbsp;&nbsp;刷新</div> 
    </div>

 
    
    <script src="js/index.js"></script>
    <!--  生产环境使用 -->
    <script src="js/bundle.js"></script>
    <!--<script src="js/react/babel.min.js"></script>-->
    <script type="text/babel">
			  
    </script>

  </body>
</html>
